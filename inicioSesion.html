<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    
    <title>Diseño de Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="Captura de pantalla 2024-10-22 215947.png" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/diseño overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,...'); font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;"
    >
      <div class="contenedor1 flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-between py-5">
          <div class="contenedor2 flex flex-col w-[512px] max-w-[960px] py-5 flex-1">
            <h1 class="text-[#141414] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">
              ¡Bienvenido al Sistema Integral de Gestión de Pacientes!
            </h1>
            <p class="text-[#141414] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Creando conexiones entre nuestros clientes y sus datos en directo desde 2024.
            </p>
            
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#141414] text-base font-medium leading-normal pb-2">ID/Correo</p>
                <input
                  placeholder="ID/Correo"
                  class="entrada2 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#DBE1E6] bg-[#FFFFFF] focus:border-[#DBE1E6] h-14 placeholder:text-[#3E4D5B] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#141414] text-base font-medium leading-normal pb-2">Contraseña</p>
                <input
                  placeholder="Contraseña"
                  type="password"
                  class="entrada3 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#DBE1E6] bg-[#FFFFFF] focus:border-[#DBE1E6] h-14 placeholder:text-[#3E4D5B] p-[15px] text-base font-normal leading-normal"
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#359EFF] text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Siguiente</span>
              </button>
            </div>
          </div>
          <div class="flex items-center h-full">
            <img src="Captura de pantalla 2024-10-22 215947.png" alt="Logo de [VITALSOFT]" class="h-52" />
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col items-center justify-center py-10">
            <p id="fecha-actual" class="text-[#3E4D5B] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"></p>
            <p class="text-[#3E4D5B] text-sm font-normal leading-normal pb-3 pt-1 text-center">
              Se encuentra en la página de inicio: por favor, ingrese sus datos para continuar.
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script>
      const fechaActual = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      const fechaFormateada = fechaActual.toLocaleDateString('es-ES', opciones);
      document.getElementById('fecha-actual').textContent = fechaFormateada;
    </script>
  </body>
</html>
