<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>VitalSoft Company</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(69,133,161)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#0c181d] tracking-light text-[32px] font-bold leading-tight">Cambiar especialidad</p>
                <p class="text-[#4585a1] text-sm font-normal leading-normal">
                  El médico general seguirá viendo la información de su antigua especialidad, pero el personal de su nueva especialidad podrá verla y actualizarla.
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                style='background-image: url("assets/default_user.jpeg.jpeg");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-[#0c181d] text-base font-medium leading-normal line-clamp-1">Cambiar especialidad</p>
                <p class="text-[#4585a1] text-sm font-normal leading-normal line-clamp-2">Paciente ingerado por urgencias</p>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0c181d] text-base font-medium leading-normal pb-2">Nueva especialidad</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0c181d] focus:outline-0 focus:ring-0 border border-[#cde1ea] bg-[#f8fbfc] focus:border-[#cde1ea] h-14 bg-[image:--select-button-svg] placeholder:text-[#4585a1] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Seleccionar una especialidad</option>
                  <option value="two">cardiología</option>
                  <option value="three">oncología</option>
                  <option value="three">medicina interna</option>
                  <option value="three">cirugía general</option>
                  <option value="three">neurología</option>
                  <option value="three">ginecología</option>
                  <option value="three">neurología</option>
                  <option value="three">otra especialidad</option>
                </select>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#009de0] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Cambiar especialidad</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
